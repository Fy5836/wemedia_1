<form enctype="multipart/form-data" method="post" action="/article/up" class="form-horizontal" >
    <input name="id" type="hidden" th:value="${article.id}">
    <div class="box-body">

        <div class="form-group">
            <label  class="col-sm-3 control-label">公告标题 <span class="red">*</span>:</label>
            <div class="col-sm-8">
                <input th:value="${article.title}" name="title" class="form-control" require="">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label">上传附件<span class="red">*</span>:</label>
            <div class="col-sm-8">
                <input type="file" name="filePath" class="form-control" require="">
            </div>
        </div>
    </div>
    <div class="box-footer">
        <div class="pull-right">
            <input class="btn btn-info" id="save" type="submit" value="确定上传" />
            <!--button type="button" id="saveDetailLink" class="btn btn-info">确定</button>
            <button type="button" data-dismiss="modal" class="btn btn-default">取消</button>-->
        </div>
    </div>
</form>
